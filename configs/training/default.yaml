training:
  epochs: 50
  learning_rate: 1e-3
  weight_decay: 1e-4
  optimizer: adam
  scheduler: cosine
  warmup_epochs: 5
  grad_clip_norm: 1.0

  checkpoint_dir: ./checkpoints
  save_top_k: 3
  log_every_n_steps: 10

  early_stopping:
    enabled: true
    patience: 10
    monitor: val_loss
    mode: min
