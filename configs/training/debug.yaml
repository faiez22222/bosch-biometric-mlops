# Fast debug training config for CI smoke tests.
training:
  epochs: 2
  learning_rate: 1e-3
  weight_decay: 1e-4
  optimizer: adam
  scheduler: cosine
  warmup_epochs: 0
  grad_clip_norm: 1.0

  checkpoint_dir: ./checkpoints
  save_top_k: 1
  log_every_n_steps: 1

  early_stopping:
    enabled: false
    patience: 2
    monitor: val_loss
    mode: min
