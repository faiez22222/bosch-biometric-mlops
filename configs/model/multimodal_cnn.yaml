model:
  name: multimodal_cnn
  num_classes: 45

  fingerprint_encoder:
    in_channels: 1
    base_filters: 32
    num_blocks: 4
    embedding_dim: 256
    dropout: 0.3

  iris_encoder:
    in_channels: 3
    base_filters: 32
    num_blocks: 4
    embedding_dim: 256
    dropout: 0.3

  fusion:
    strategy: concatenation  # concatenation | attention
    hidden_dim: 256
    dropout: 0.5
